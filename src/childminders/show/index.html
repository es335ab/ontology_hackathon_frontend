<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" media="all" href="/css/style.css" />
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="/scripts/lib/browser.js"></script>
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/provider.js"></script>
  <title>test</title>

  <style>
    .block-item.is-summary {
    }
  </style>
</head>
<body>
  <div class="l-wrapper">
    <div class="l-header">
      <div class="inner">
        <h2>nurserise</h2>
      </div>
    </div>

    <main class="l-main is-hoge">
      <div class="l-block">
        <div class="inner">
          <h1 class="block-heading">
            <span id="js-childminder-name">${childminder_name}</span> さんの情報
          </h1>
          <div class="body">
            <div class="block-item is-summary u-mb-0">
              <h3 class="item-heading">
                今まで受け取ったontの送料
              </h3>
              <p id="js-amount">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="l-block u-mt-10">
        <h1 class="block-heading inner u-pb-0">
          みんなが送ったメッセージ
        </h1>

        <div class="body">
          <div class="cassettes" id="js-messages" style="display: none;">
            <div class="m-cassette">
              <div class="inner">
                <div class="lead">だっこしてくれてありがとう。</div>
                <div class="supplyment">送信元：0x10D27eC867701F5e55Aefc12E79D82e539938d0c</div>
              </div>
            </div>
            <div class="m-cassette">
              <div class="inner">
                <div class="lead">遅い時間に預かってもらえて感謝。</div>
                <div class="supplyment">送信元：0x10D27eC867701F5e55Aefc12E79D82e539938d0c</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="l-global-loading" id="global-loading">
    <div class="background">
      <div class="loftloader-wrapper pl-circles">
        <div class="loader">
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var receiverAddress = utils.urlParams().childminder_address;
      console.log(receiverAddress);

      $('#js-childminder-name').text(receiverAddress);

      client.api.network.getBalance({ address: receiverAddress }).then(function(res) {
        console.log(res);
        $('#js-amount').text(res['ONT']);

        $('#js-messages').css({
          'display': 'block'
        });
      });


    })();
  </script>
</body>
</html>
